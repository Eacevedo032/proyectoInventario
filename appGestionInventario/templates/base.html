{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/gestionCategorias.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BioTecnologia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container py-4">
        {% block body %}
        {% endblock %}
      </div>

    <!-- Bootstrap 5.3.3 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-CgJkO8y3QaDMeOsF1b8gLqbSZjVfU9PEJZbHF48/ziPfZIN9g2k57vNp/CmXkdxB" crossorigin="anonymous"></script>

    <!-- Archivo JavaScript personalizado -->
    <script src="{% static 'js/gestionCategorias.js' %}"></script>

    <!-- Script para ocultar mensajes automÃ¡ticamente -->
    <script>
      $(document).ready(function() {
          setTimeout(function() {
              $(".alert").alert('close');
          }, 3000); // 3000 milisegundos = 3 segundos
      });
  </script>
</body>
</html>
